<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>template</title>
  <link href="http://fonts.googleapis.com/css?family=Lato:400,300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body{-webkit-font-smoothing:antialiased;}
    .card-container{
      -webkit-perspective: 800px;
      perspective: 800px;
    }
    .back, .front{
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }
    .card{
      transform-style:preserve-3d;
      -webkit-transform-style:preserve-3d;
    }
    .back{transform: rotateY(180deg);-webkit-transform: rotateY(180deg);}
    </style>
</head>
<body class="body page-index clearfix">
  <div class="card-container clearfix">
    <div class="card">
      <div class="front clearfix">
        <div class="card-front--member-bg"></div>
        <div class="card-front--member-thumb"></div>
        <h3 class="card-front--member-name">Nicolas Genty</h3>
        <p class="card-front--member-bio">“Eleifend option congue nihil imperdiet doming id quod mazim placerat facer possim.”</p>
      </div>
      <div class="back clearfix">
        <p class="p card-back--member-title">Eleifend option</p>
        <p class="card-back--member-description">Eleifend option congue nihil imperdiet doming id quod mazim placerat facer possim. Quinta decima eodem modo typi qui nunc nobis videntupa</p>
      </div>
    </div>
  </div>
</body>
</html>
